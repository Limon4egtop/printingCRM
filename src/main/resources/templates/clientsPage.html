<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список заказчиков</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header>
    <div th:insert="~{header :: header}"></div>
</header>
<div class="container">
    <div class="text-center">
        <h1>Заказчики</h1>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="text-end">
            <form method="post" action="/addOrder">
                <button type="submit" class="btn btn-info">Создать заказ</button>
            </form>
        </div>
    </div>
    <div class="row" style="margin-top: 5px">
        <table class="table caption-top table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Название компании</th>
                <th scope="col">Телефон</th>
                <th scope="col">Имя контактного лица</th>
                <th scope="col">Почта</th>
                <th scope="col">Сайт</th>
            </tr>
            </thead>
            <tbody>
            <div th:if="${clients != null}">
                <div th:each="clientData, clientStat : ${clients}">
                    <tr>
                        <th scope="row"><a th:text="${clientData.getId()}" th:href="${'/client/clientInfo/' + clientData.getId()}">0</a></th>
                        <td><a th:text="${clientData.getCompanyName()}">названиеКомпании_err</a></td>
                        <td><a th:text="${clientData.getContactPhoneNumber()}">телефон_err</a></td>
                        <td><a th:text="${clientData.getContactName()}">имяКонтакта_err</a></td>
                        <td><a th:text="${clientData.getEmail()}">почта_err</a></td>
                        <td><a th:text="${clientData.getWebsite()}">сайт_err</a></td>
                    </tr>
                </div>
            </div>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
