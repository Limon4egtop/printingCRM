<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание пользователя</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<header>
    <div th:insert="~{header :: header}"></div>
</header>
<body>
<div class="container">
  <div class="text-center">
    <h1>Создание пользователя</h1>
  </div>

  <hr class="my-4">

  <form method="post" th:action="@{/putEmployee}" th:object="${Employee}" enctype="multipart/form-data">
    <div class="row">
      <div class="col-lg-8">
        <table class="table caption-top table-bordered table-hover table-striped">
          <tbody>
          <tr>
            <th>Логин</th>
            <td>
              <input name="username" id="username" type="text" field="*{username}" required class="form-control"
                     placeholder="Имя пользователя на английском"
                     title="Введите имя пользователя, которое будет использовано для входа">
            </td>
          </tr>
          <tr>
            <th>Пароль</th>
            <td>
              <input name="password" id="password" type="password" field="*{password}" required class="form-control"
                     placeholder="Пароль пользователя">
            </td>
          </tr>

          <tr>
            <th>Роль</th>
            <td>
              <select name="authorities" id="authorities" field="*{authorities}" required>
                <option disabled selected value hidden>Не выбран</option>
                <option value="ROLE_MANAGER">Менеджер</option>
                <option value="ROLE_PRINTER">Печатник</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>Имя</th>
            <td>
              <input name="firstName" id="firstName" type="text" field="*{firstName}" required class="form-control"
                     placeholder="Имя сотрудника">
            </td>
          </tr>
          <tr>
            <th>Фамилия</th>
            <td>
              <input name="lastName" id="lastName" type="text" field="*{lastName}" required class="form-control"
                     placeholder="Фамилия сотрудника">
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
      <div class="row">
          <div class="col-sm-auto">
              <button type="submit" class="btn btn-primary" style="margin-bottom: 3px">Добавить</button>
          </div>
      </div>
  </form>
</div>
</body>
</html>
