<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header>
        <div class="d-flex align-items-center flex-column flex-md-row align-items-center pb-3 mt-md-2 border-bottom">
            <div class="container-fluid flex-row d-inline-block">
                <a class="btn btn-primary btn-sm" href="/">Заказы</a>
                <a class="btn btn-primary btn-sm" href="/client/list" sec:authorize="hasRole('ROLE_OWNER')">Заказчики</a>
                <a class="btn btn-primary btn-sm" href="/employee/list" sec:authorize="hasRole('ROLE_OWNER')">Сотрудники</a>
                Logged user: <span sec:authentication="name">Bob</span>
                Roles: <span sec:authentication="principal.authorities">[ROLE_MANAGER, ROLE_PRINTER, ROLE_OWNER]</span>
            </div>
            <div class="container-fluid flex-row-reverse text-end d-inline-block">
                <a class="btn btn-warning btn-sm" href="/logout">Выйти</a>
            </div>
        </div>
    </header>
</div>
</body>
</html>
