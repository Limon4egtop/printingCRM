<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Список сотрудников</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header>
  <div th:insert="~{header :: header}"></div>
</header>
<div class="container">
  <div class="text-center">
    <h1>Сотрудники</h1>
  </div>

  <hr class="my-4">

  <div class="row">
    <div class="text-end">
      <form method="get" action="/employee/create">
        <button type="submit" class="btn btn-success">Добавить сотрудника</button>
      </form>
    </div>
  </div>
  <div class="row" style="margin-top: 5px">
    <table class="table caption-top table-bordered table-hover table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Имя пользователя</th>
        <th scope="col">Роль</th>
        <th scope="col">Действия</th>
      </tr>
      </thead>
      <tbody>
      <div th:if="${usersData != null}">
        <div th:each="employee, stat : ${usersData}">
          <tr>
            <th scope="row"><a th:text="${employee.id}" th:href="${'/employee/view/' + employee.id}">0</a></th>
            <td th:text="${employee.firstName}">Имя_err</td>
            <td th:text="${employee.lastName}">Фамилия_err</td>
            <td th:text="${employee.username}">Имя пользователя_err</td>
            <td th:text="${employee.authorities}">Роль_err</td>
            <td>
              <a class="btn btn-outline-warning btn-sm" th:href="@{/employee/block/{employeeId}(employeeId=${employee.id})}" role="button" style="display:inline-block">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"></path>
                  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"></path>
                </svg>
              </a>
            </td>
          </tr>
        </div>
      </div>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
