<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title th:text="'Просмотр сотрудника ' + ${userData.getId()}" th:if="${userData != null}"></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header>
  <div th:insert="~{header :: header}"></div>
</header>
<div class="container">
  <div class="text-center">
    <h1 th:text="'Информация о сотруднике №' + ${userData.getId()}" th:if="${userData != null}"></h1>
  </div>

  <hr class="my-4">

  <div class="row">
    <div class="col-lg-8">
      <table class="table caption-top table-bordered table-hover table-striped">
        <tbody>
        <tr>
          <th>Имя</th>
          <td th:text="${userData.getFirstName()}">Имя сотрудника</td>
        </tr>
        <tr>
          <th>Фамилия</th>
          <td th:text="${userData.getLastName()}">Фамилия сотрудника</td>
        </tr>
        <tr>
          <th>Имя пользователя</th>
          <td th:text="${userData.getUsername()}">Имя пользователя</td>
        </tr>
        <tr>
          <th>Роль</th>
          <td th:text="${userData.getAuthorities()}">Роль пользователя</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-auto">
      <a th:href="@{/employee/list}" class="btn btn-secondary" style="margin-bottom: 3px">Назад к списку</a>
    </div>
  </div>
</div>
</body>
</html>
